<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>
    <!-- O elemento HTML <fieldset> é usado para agrupar elementos, assim como labels (<label>), dentro de um formulário web e Legenda Utilize a tag `<track>` dentro da tag `<video>` para incluir legendas. Defina o tipo de arquivo e forneça o caminho para o arquivo de legenda, seja em formato VTT (WebVTT) ou outro suportado. Passo 3: Configurando a Legenda Dentro da tag `<track>`, ajuste os atributos como `label` para nomear a legenda e `srclang` para indicar o idioma.-->
        
        <form>

        <fieldset><Legend>Dados Cadastrais</Legend>
        
         <!-- Campo de entrada de dados tipo TEXTO -->
         <label for="nome">Nome:</label>
         <input type="text" id="nome" placeholder="Digite Seu Nome" required><br><br>
        
         <label for="idade">Idade:</label>
         <input type="number"id="idade" placeholder=" Digite Sua Idade" required><br><br>
        
         <label for="senha">Senha:</label>
         <input type="password" id="senha" placeholder="Digite Sua Senha" required><br><br>
        
         <label for="email">E-mail:</label>
         <input type="email" id="e-mail"placeholder="Digete Seu E-mail" required><br><br> 
         
         <input type="submit" value="Enviar o Formulário">
        </fieldset>
       
    </form>

</body>
</html>
